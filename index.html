  <div class='row'>
    <div class='large-4 columns'>
      <div class='panel'>
        <h2>Bill W Finder</h2>
        <h4>
          Address <small>(<a id='find_me' href='#'>find me</a>)</small>
        </h4>
              <input class='form-control' id='search_address' placeholder='Enter an address or an intersection' type='text' />
              <label>
                within
                <select id='search_radius'>
                  <option value='400'>2 blocks</option>
                  <option value='805'>1/2 mile</option>
                  <option value='1610'>1 mile</option>
                  <option value='3220'>2 miles</option>
                </select>
              </label>
			  
              <div class="row">
                <div class="large-12 columns">
  				<select name="day" id="cbType8">
    				  <option value="">Day</option>
  				  <option value="1">Sunday</option>
  				  <option value="2">Monday</option>
  				  <option value="3">Tuesday</option>
  				  <option value="4">Wednesday</option>
  				  <option value="5">Thursday</option>
  				  <option value="6">Friday</option>
  				  <option value="7">Saturday</option>
  				</select>
                </div>
          	</div>
			  
              
          
            <h4>
              Filter
            </h4>
            <input class='input' id='text_search' placeholder="Search keywords" type='text' />
            

            <a class='button expand alert' id='search' href='#'>Search</a>
            <a class='expand button secondary' id='reset' href='#'> Reset
            </a>
            <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div>
    </div>
  </div>
  <div class='large-8 column'>
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>

          <div id='map_canvas'></div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.14"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
    <script>
      $(document).foundation();
    </script>
